version: 2
jobs:
  build:
    working_directory: ~/redux-async
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - restore_cache:
          key: npm-cache-v1-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm ci
      - run:
          name: Creating Dummy Artifacts
          command: |
            echo "my artifact file" > ~/redux-async/art-1;
            mkdir /redux-async/artifacts;
            echo "my artifact files in a dir" > /redux-async/artifacts/art-2;
      - store_artifacts:
          path: /redux-async/art-1
          destination: artifact-file
      - store_artifacts:
          path: /redux-async/artifacts
      - save_cache:
          key: npm-cache-v1-{{ checksum "package-lock.json" }}
          paths:
            - /home/circleci/.npm
      - run:
          name: Run Tests
          command: npm test